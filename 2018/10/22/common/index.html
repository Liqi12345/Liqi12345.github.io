  <div class="content" itemprop="articleBody">
    <p>模块化的标准</p>
<p>背景： 因为js没有一个模块系统，所以commonjs规范主要是为了弥补js标准的缺陷</p>
<p><strong>模块引用</strong></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> math = <span class="built_in">require</span>(<span class="string">'math'</span>) </span><br><span class="line"><span class="comment">//如果在node_modules目录里，可以不写路径，否则写相对或绝对路径</span></span><br></pre></td></tr></table></figure>
<p><strong>模块定义</strong></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">module</span> 对象，代表当前模块自身</span><br><span class="line"><span class="keyword">export</span> 属性，<span class="built_in">module</span>的属性，向外暴露访问的接口</span><br></pre></td></tr></table></figure>
<p><strong>好处</strong></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">每个模块都有自己的独立命名空间</span><br><span class="line"></span><br><span class="line">定义模块简单，接口简洁</span><br><span class="line"></span><br><span class="line">支持导入和导出功能，实现彼此依赖关系</span><br></pre></td></tr></table></figure>

  </div>
</article>
